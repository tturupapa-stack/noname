<!DOCTYPE html>
<html>
<head>
<style>
html { background: #1C2833; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #1C2833; font-family: Arial, sans-serif;
  display: flex; flex-direction: column; justify-content: center; align-items: center;
}
.accent-bar {
  position: absolute; top: 0; left: 0; right: 0; height: 8pt;
  background: #F4D03F;
}
.content {
  text-align: center; margin: 40pt;
}
h1 {
  color: #FFFFFF; font-size: 42pt; margin: 0 0 20pt 0;
  font-weight: bold;
}
h2 {
  color: #F4D03F; font-size: 24pt; margin: 0 0 30pt 0;
  font-weight: normal;
}
.date {
  color: #AAB7B8; font-size: 16pt; margin-top: 40pt;
}
.subtitle {
  color: #AAB7B8; font-size: 14pt; margin-top: 10pt;
}
</style>
</head>
<body>
<div class="accent-bar"></div>
<div class="content">
  <h1>Weekly Stock Briefing</h1>
  <h2>2025년 12월 4주차 주요 종목 리뷰</h2>
  <p class="date">2025.12.20 - 2025.12.26</p>
  <p class="subtitle">While You Were Sleeping</p>
</div>
</body>
</html>
