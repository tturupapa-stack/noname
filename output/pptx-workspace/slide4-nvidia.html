<!DOCTYPE html>
<html>
<head>
<style>
html { background: #F8F9FA; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #F8F9FA; font-family: Arial, sans-serif;
  display: flex; flex-direction: column;
}
.header {
  background: #76B900; padding: 15pt 30pt;
}
.header h1 { color: #FFFFFF; font-size: 24pt; margin: 0; }
.header-sub { color: #FFFFFF; font-size: 12pt; margin: 4pt 0 0 0; opacity: 0.9; }
.content {
  display: flex; flex: 1; padding: 15pt 30pt 20pt 30pt;
}
.left-col { flex: 1; padding-right: 15pt; }
.right-col { flex: 1; padding-left: 15pt; }
.section-title {
  display: flex; align-items: center; margin-bottom: 10pt;
}
.title-bar {
  width: 4pt; height: 14pt; background: #76B900; margin-right: 8pt;
}
.title-text { color: #1C2833; font-size: 13pt; font-weight: bold; margin: 0; }
.price-box {
  background: #FFFFFF; border-radius: 6pt; padding: 12pt;
  margin-bottom: 10pt; border: 1pt solid #E5E7EB;
  text-align: center;
}
.price { color: #1C2833; font-size: 28pt; font-weight: bold; margin: 0; }
.market-cap { color: #6B7280; font-size: 11pt; margin: 6pt 0 0 0; }
.highlight-box {
  background: #76B900; border-radius: 6pt; padding: 12pt;
  margin-top: 8pt;
}
.highlight-text { color: #FFFFFF; font-size: 11pt; margin: 0 0 4pt 0; text-align: center; }
.news-item {
  background: #FFFFFF; border-radius: 5pt; padding: 10pt;
  margin-bottom: 8pt;
}
.news-bar {
  width: 3pt; height: 100%; background: #76B900; position: absolute; left: 0; top: 0;
}
.news-title { color: #1C2833; font-size: 11pt; margin: 0; font-weight: bold; }
.news-desc { color: #6B7280; font-size: 9pt; margin: 4pt 0 0 0; line-height: 1.3; }
</style>
</head>
<body>
<div class="header">
  <h1>NVIDIA Corporation (NVDA)</h1>
  <p class="header-sub">AI 반도체 대장주</p>
</div>
<div class="content">
  <div class="left-col">
    <div class="section-title">
      <div class="title-bar"></div>
      <p class="title-text">주가 현황</p>
    </div>
    <div class="price-box">
      <p class="price">$188.61</p>
      <p class="market-cap">시가총액: $4.59T</p>
    </div>
    <div class="highlight-box">
      <p class="highlight-text">2025년 매출 $187.1B 달성</p>
      <p class="highlight-text">시총 $5T 돌파 후 $4T대 안착</p>
    </div>
  </div>
  <div class="right-col">
    <div class="section-title">
      <div class="title-bar"></div>
      <p class="title-text">금주 주요 뉴스</p>
    </div>
    <div class="news-item">
      <p class="news-title">H200 칩 중국 수출 검토</p>
      <p class="news-desc">트럼프 행정부, NVIDIA H200 칩의 중국 내 승인된 고객 판매 허용 검토 중</p>
    </div>
    <div class="news-item">
      <p class="news-title">AI 트레이드 선두</p>
      <p class="news-desc">Oracle과 함께 AI 트레이드 부활 주도. Mag 7 중 최고 성과</p>
    </div>
    <div class="news-item">
      <p class="news-title">2026 전망</p>
      <p class="news-desc">애널리스트들, 2026년 목표가 상향 조정. AI 수요 지속 성장 전망</p>
    </div>
  </div>
</div>
</body>
</html>
